# Configuração do Redis para o zapbot

# Configurações básicas
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Configurações de memória
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistência
save 900 1
save 300 10
save 60 10000

# Logs
loglevel notice
logfile ""

# Configurações de segurança
protected-mode no

# Configurações de performance
tcp-backlog 511
databases 16

# Configurações específicas para bot
# Desabilitar comandos perigosos em produção
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""

# Configurações de cliente
maxclients 10000

# Configurações de rede
tcp-keepalive 60
